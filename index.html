<!DOCTYPE HTML>
<html>
  <head>
    <title>Animal Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="dog" ondrop="drop(event)">
      <img src="img/dog.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31" data-person="dog">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" data-person="dog">
      <span>Dog</span>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" data-person="cat">
      <span>Cat</span>
    </div>
  </body>
</html>
