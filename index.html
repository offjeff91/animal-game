<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  float: left;
  width: 100px;
  height: 130px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}

img {
  width: 100px;
  height: 100px;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  const person = document.getElementById(data)
  ev.target.appendChild(person);
  console.log(person.dataset.person)
  if(person.dataset.person === ev.target.dataset.person) {
    ev.target.style.background =  'green';
    ev.currentTarget.style.background =  'white';
    return
  }
  ev.target.style.background =  'orange';
}
</script>
</head><title>Family game</title>
<body>

<div id="div1" ondrop="drop(event)">
  <img src="dog.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31" data-person="erica">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" data-person="erica">
  <span>Dog</span>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" data-person="jeff">
  <span>Cat</span>
</div>

</body>
</html>
